name: Deploy Content to arie03-sentinel [d3bb2a9d-1039-4692-be23-e0f1ca3a7651]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-d3bb2a9d-1039-4692-be23-e0f1ca3a7651.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-d3bb2a9d-1039-4692-be23-e0f1ca3a7651.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'arie-lab03-mpn'
      workspaceName: 'arie03-sentinel'
      workspaceId: 'df38049f-afe6-4b32-a413-435264cb0723'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule'
      branch: 'main'
      sourceControlId: 'd3bb2a9d-1039-4692-be23-e0f1ca3a7651'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_d3bb2a9d10394692be23e0f1ca3a7651 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-d3bb2a9d-1039-4692-be23-e0f1ca3a7651.ps1